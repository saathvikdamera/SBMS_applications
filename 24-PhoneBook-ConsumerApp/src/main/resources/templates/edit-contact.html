<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make My Trip</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4 class="display-4">Contact Details</h4>
		<hr>
		<form th:action="@{/update}" th:object="${contact}" method="post">
		<input type="hidden" th:field="*{contactId}">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{contactName}"></td>
				</tr>
				<tr>
					<td>Phone number</td>
					<td><input type="number" th:field="*{contactNo}"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"></td>
				</tr>
				<tr>
				<td></td>
				<td><input type="submit" value="Save" class="btn btn-outline-success" ></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
