<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make My Trip</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4 class="display-4">Contact Details</h4>
		<p th:text="${msg}" class="lead text-danger"/>
		<a class="btn btn-primary" href="/">View all contacts</a>
		<hr>
		<dl class="row">
		<dt class="col-sm-3">Name</dt>
		<dd th:text="${contact.contactName}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Phone Number</dt>
		<dd th:text="${contact.contactNo}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Email</dt>
		<dd th:text="${contact.email}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Edit Contact</dt>
		<dd class="col-sm-9"><a class="btn btn-outline-info" th:href="@{/update?(id=${contact.contactId})}">Edit</a></dd>
		<dt class="col-sm-3">Delete Contact</dt>
		<dd class="col-sm-9"><a class="btn btn-outline-danger" th:href="@{/delete?(id=${contact.contactId})}">Delete</a></dd>
		</dl>
	</div>

</body>
</html>
