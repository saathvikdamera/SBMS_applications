<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Product form</h1>
		<hr>
		<p th:text="${status}" style="color: green;"></p>
		<form th:action="@{/save}" th:object="${product}" method="post" class="was-validated">
			<table>
			<input type="hidden" th:field="*{pid}" />
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="text-danger"></td>
				</tr>
				<tr>
					<td>Price :</td>
					<td><input type="number" th:field="*{price}" /></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
					class="text-danger"></td>
				<tr>
					<td>Quantity :</td>
					<td><input type="number" th:field="*{quantity}" /></td>
					<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
					class="text-danger"></td>
				</tr>
				<tr>
				<td><a href="/" class="btn btn-secondary btn-sm">Reset</a></td>
					<td><input type="submit" value="Save"
						class="btn btn-primary btn-sm" /></td>
				</tr>
					<tr><td><a href="load">Show records</a></td></tr>
			</table>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
