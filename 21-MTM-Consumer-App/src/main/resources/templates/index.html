<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make My Trip</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="display-4">Book Ticket</h1>
		<p th:text="${msg}" class="text-success lead">
		<form th:action="@{/book}" th:object="${passenger}" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" placeholder="name" /></td>
				</tr>
				<tr>
					<td>From :</td>
					<td><input type="text" th:field="*{from}"
						placeholder="starting location" /></td>
				<tr>
					<td>To :</td>
					<td><input type="text" th:field="*{to}"
						placeholder="destination" /></td>
				</tr>
				<tr>
					<td>Doj :</td>
					<td><input type="text" th:field="*{doj}"
						placeholder="Date Of Journey" /></td>
				</tr>
				<tr>
					<td>Train Number :</td>
					<td><input type="number" th:field="*{trainNumber}"
						placeholder="train no" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Book Ticket"
						class="btn btn-primary btn-sm" /></td>
					<td><a href="getticket">Get Ticket</a></td>
				</tr>
			</table>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
