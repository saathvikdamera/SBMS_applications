<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make My Trip</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/getticket}" method="post">
			<table>
				<tr>
					<td>Ticket Number :</td>
					<td><input type="number" name="ticketNo"
						placeholder="train no" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Get Ticket"
						class="btn btn-primary btn-sm" /></td>
				</tr>
			</table>
		</form>
		<hr>
		<h4 class="display-4">Ticket Details</h4>
		<dl class="row">
		<dt class="col-sm-3">Name</dt>
		<dd th:text="${ticket.name}" class="col-sm-9"></dd>
		<dt class="col-sm-3">From</dt>
		<dd th:text="${ticket.from}" class="col-sm-9"></dd>
		<dt class="col-sm-3">To</dt>
		<dd th:text="${ticket.to}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Ticket Status</dt>
		<dd th:text="${ticket.status}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Ticket Price</dt>
		<dd th:text="${ticket.ticketCost}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Date Of Journey</dt>
		<dd th:text="${ticket.doj}" class="col-sm-9"></dd>
		<dt class="col-sm-3">Train Number</dt>
		<dd th:text="${ticket.trainNumber}" class="col-sm-9"></dd>
		</dl>
	</div>

</body>
</html>
